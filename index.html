<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday üéÇ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
html, body {
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, #ffffff,  #008080);
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Poppins', sans-serif;
  color: white;
  overflow: hidden;
}
.bg {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #1a1a2e, #0f0f14);
  z-index: -10;
}
.center {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  padding: 20px;
  opacity: 0;
  visibility: hidden;
  transition: opacity .6s ease;
  background: transparent;
}
.center.show {
  opacity: 1;
  visibility: visible;
}
button {
  margin-top: 30px;
  padding: 16px 48px;
  font-size: 20px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #ff5f9e, #ffc371);
  box-shadow: 0 20px 40px rgba(255,95,158,.4);
  transition: transform .3s;
}
button:hover {
  transform: scale(1.08);
}
.message h1 {
  font-weight: 300;
  font-size: clamp(28px, 5vw, 48px);
}
.message h2 {
  margin-top: 20px;
  font-weight: 300;
  font-size: clamp(18px, 4vw, 26px);
}
.slide {
  position: absolute;
  width: 80%;
  height: 80%;
  background-color: #111;
  background-size: cover;
  background-position: center;
  border-radius: 24px;
  opacity: 0;
  transform: scale(1.08);
  transition: opacity 1.5s ease, transform 1.5s ease;
  box-shadow: 0 40px 80px rgba(0,0,0,.6);
}
.slide.active {
  opacity: 1;
  transform: scale(1);
}
.cake {
  position: relative;
  width: 250px;
  height: 200px;
  margin: 30px auto;
}
.plate {
  width: 270px;
  height: 110px;
  position: absolute;
  bottom: -10px;
  left: -10px;
  background: #ccc;
  border-radius: 50%;
  box-shadow:
    0 4px #aaa,
    0 5px 40px rgba(0,0,0,.5);
}
.layer {
  position: absolute;
  width: 250px;
  height: 100px;
  border-radius: 50%;
  background: #553c13;
  box-shadow:
    0 2px #6b4a1b,
    0 6px #4a330f,
    0 12px #3b290c,
    0 18px #2e1f09;
}
.layer-top { top: 0; }
.layer-middle { top: 33px; }
.layer-bottom { top: 66px; }
.icing {
  position: absolute;
  top: 2px;
  left: 5px;
  width: 240px;
  height: 90px;
  background: #f0e4d0;
  border-radius: 50%;
  z-index: 2;
}
.icing::before {
  content: "";
  position: absolute;
  inset: 5px;
  background: #f6efe4;
  border-radius: 50%;
  box-shadow: 0 0 6px rgba(255,255,255,.6);
}
.drip {
  position: absolute;
  background: #f0e4d0;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 25px;
}
.drip1 {
  width: 40px;
  height: 48px;
  top: 53px;
  left: 5px;
  transform: skewY(15deg);
}
.drip2 {
  width: 50px;
  height: 60px;
  top: 69px;
  left: 181px;
  transform: skewY(-15deg);
}
.drip3 {
  width: 80px;
  height: 60px;
  top: 54px;
  left: 90px;
  border-bottom-left-radius: 40px;
  border-bottom-right-radius: 40px;
}
.candle {
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  width: 16px;
  height: 50px;
  background: #7b020b;
  border-radius: 8px / 4px;
  z-index: 10;
}
.candle::before {
  content: "";
  position: absolute;
  top: 0;
  width: 100%;
  height: 8px;
  background: #9b2b33;
  border-radius: 50%;
}
.flame {
  position: absolute;
  top: -34px;
  left: 50%;
  transform: translateX(-50%);
  width: 15px;
  height: 35px;
  background: orange;
  border-radius: 
    10px 10px 10px 10px / 
    25px 25px 10px 10px;
  box-shadow:
    0 0 10px rgba(255,165,0,.5),
    0 0 20px rgba(255,165,0,.5),
    0 0 60px rgba(255,165,0,.4);
  transform-origin: 50% 90%;
  animation: flicker 1s ease-in-out alternate infinite;
}
.flame.off {
  opacity: 0;
  animation: none;
}
@keyframes flicker {
  0% { transform: translateX(-50%) skewX(5deg); }
  25% { transform: translateX(-50%) skewX(-5deg); }
  50% { transform: translateX(-50%) skewX(10deg); }
  75% { transform: translateX(-50%) skewX(-10deg); }
  100% { transform: translateX(-50%) skewX(5deg); }
}
.final h1 {
  font-size: clamp(50px, 8vw, 96px);
  background: linear-gradient(135deg, #ff5f9e, #ffc371);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.final p {
  margin-top: 20px;
  font-size: 22px;
}
.decor {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: -1;
}
.decor span {
  position: absolute;
  top: -30px;
  font-size: 26px;
  opacity: 0;
  animation: floatDown linear forwards;
}
@keyframes floatDown {
  0% {
    transform: translateY(0) scale(0.8);
    opacity: 0;
  }
  20% {
    opacity: 1;
  }
  100% {
    transform: translateY(120vh) scale(1.4);
    opacity: 0;
  }
}
</style>
</head>
<body>
<div class="bg"></div>
<div class="center show" id="start">
  <button onclick="startSurprise()">üëâ üéÅTap Me!!üéÅ üëà</button>
</div>

<div class="center message" id="message">
  <div class="decor" id="decor"></div>

  <h1>
    Suprise!!ü•≥,<br>
    syempre hindi ko nakalimutan <br>birthday mo sweetheart ü•≥üíô
  </h1>
</div>



<div class="center" id="blow">
  <h1>üéÇ Make a wish‚Ä¶</h1>
  <div class="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>
  <button onclick="blowCandle()">üí® Blow the Candle</button>
</div>

<script>
  const start = document.getElementById('start');
  const message = document.getElementById('message');
  const blow = document.getElementById('blow');
  const flame = document.getElementById('flame'); 

  const decor = document.getElementById('decor');
  const symbols = ["üéâ", "üéä", "üéà", "‚ú®", "ü§ç", "üéÇ", "üíô"];

function createDecor() {
  for (let i = 0; i < 200; i++) {
    const span = document.createElement("span");
    span.textContent = symbols[Math.floor(Math.random() * symbols.length)];
    span.style.left = Math.random() * 100 + "vw";
    span.style.animationDuration = 3 + Math.random() * 10 + "s";
    span.style.animationDelay = Math.random() * 4 + "s";
    decor.appendChild(span);

    setTimeout(() => span.remove(), 7000);
  }
}

function startSurprise() {
  start.classList.remove('show');
  message.classList.add('show');

  createDecor(); 

  setTimeout(() => {
    message.classList.remove('show');
    blow.classList.add('show');
  }, 4500);
}



  function blowCandle() {
    flame.classList.add('off');
    setTimeout(() => {
      window.location.href = "final.html";
    }, 1200);
  }
  </script>
</body>

</html>
